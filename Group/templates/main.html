<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main_stylesheet.css') }}">
    <title>Jokes Registration/Login</title>
</head>
<body>
    <main id="container">
        <h1>Registration/Login</h1>
        <div class="left">

            <h1>Registration</h1>

            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %} 
            {% endwith %} 

            <form action="/register" method="POST">

                <label for="first_name">First Name</label>
                <input class="input_box" type="text" name="first_name">

                <label for="last_name">Last Name</label>
                <input class="input_box" type="text" name="last_name">

                <label for="alias">Alias</label>
                <input class="input_box" type="text" name="alias">

                <label for="email">Email</label>
                <input class="input_box" type="text" name="email">
    
                <label for="password">Password</label>
                <input class="input_box"  type="password" name="password">    
                
                <label for="password">Confirm Password</label>
                <input class="input_box"  type="password" name="c_password">
        
                <input class="register_button" type="submit" name="submit" value="Register">
    
            </form>
        </div>

        <div class="right">

            <h1>Login</h1>

            <form action="/login" method="POST">

                <label for="email">Email</label>
                <input class="input_box" type="text" name="email">
    
                <label for="password">Password</label>
                <input class="input_box"  type="password" name="password">          
        
                <input class="login_button" type="submit" name="submit" value="Login">
    
            </form>
        </div>
        <footer>
            <h4>Powered By <span class="red">GoodTimes</span></h4>
        </footer>
    </main>

</body>
</html>
